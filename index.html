<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Instagram Logo -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram Logo">
            
            <!-- Login Form -->
            <form>
                <input type="text" id="username" placeholder="Phone number, username, or email">
                <input type="password" id="password" placeholder="Password">
                <button class="login-button" id="loginButton" disabled>Log In</button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Other Options -->
            <a href="#" class="option facebook-login">Log in with Facebook</a>
            <a href="#" class="option forgot-password">Forgot password?</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
